<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/fe6dec7cca.js"
      crossorigin="anonymous"
    ></script>
    <title>LeaderBoard</title>
<script defer src="bundle.js"></script></head>

<body>
    <header>
        <h1 id="page-title">Leaderboard</h1>
    </header>
    <section>
        <div class="top-ranks">
            <div class="rank-second top-ranks-person">
                <p class="position pos-not-first">2nd</p>
                <i class="fas fa-user-alt fa-4x"></i>
                <p class="name second-person">Hammas</p>
                <p class="score second-score">300</p>
            </div>
            <div class="rank-first top-ranks-person">
                <p class="position">1st</p>
                <i class="fas fa-crown fa-2x"></i>
                <i class="fas fa-user-alt fa-6x"></i>
                <p class="name first-person">Hammas</p>
                <p class="score first-score">300</p>
            </div>
            <div class="rank-third top-ranks-person">
                <p class="position pos-not-first">3rd</p>
                <i class="fas fa-user-alt fa-4x"></i>
                <p class="name third-person">Hammas</p>
                <p class="score third-score">300</p>
            </div>
        </div>
        <div class="for-fullscreen">
        <div class="score-section">
            <div class="score-section-header">
                <h2 id="score-title">Recent scores</h2>
                <button type="button" id="refresh">Refresh</button>
            </div>
            <div class="ranks">
                <!-- Player Ranks -->
            </div>
        </div>
        <form id="form">
            <h3 class="form-title">Add your score</h3>
            <input type="text" placeholder="Your Name" id="name" class="name-score">
            <input type="text" placeholder="Your Score" id="score" class="name-score">
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    </section>
</body>

</html>
